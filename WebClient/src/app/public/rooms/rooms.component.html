<div class="container">
  <h3 class=" text-center chat_header">User: {{ username }}</h3>
  <div *ngFor="let room of rooms">
    <button mat-raised-button (click)="joinRoom(room)" class="room-section-button"> {{ room.name }}</button>
  </div>
  <button mat-raised-button (click)="joinRoom(room)" class="room-section-button">Log out</button>

  <div class="inbox_msg">
    <div class="messages">
      <div class="msg_history">
        <div *ngFor="let msg of messages">
          <div class="incoming_msg" *ngIf="msg.userId != userId">
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>
                  {{msg.content}}
                </p>
                <span class="time_date"> {{msg.date | date:'medium'}} </span>
              </div>
            </div>
          </div>

          <div class="outgoing_msg" *ngIf="msg.userId == userId">
            <div class="sent_msg">
              <p>
                {{msg.content}}
              </p>
              <span class="time_date">{{ username }} {{msg.date | date:'medium'}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="type_msg">
        <div class="input_msg_write">
          <input type="text" class="write_msg" [value]="txtMessage" (input)="txtMessage=$event.target.value"
            (keydown.enter)="sendMessage()" placeholder="Type a message" />
          <button class="msg_send_btn" type="button" (click)="sendMessage()">></button>
        </div>
      </div>
    </div>
  </div>
</div>
