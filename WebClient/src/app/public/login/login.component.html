<div class="container">
    <h3 id="title">Wellcome</h3>
  <form id="login-form">
    <mat-form-field class="full-width">
      <input [formControl]="UsernameFormControl" matInput placeholder="Username" required />
      <mat-error *ngIf="UsernameFormControl.hasError('required')">
          Username is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="UsernameFormControl.hasError('pattern')">
          Username is not valid
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [formControl]="PasswordFormControl" matInput placeholder="Password" minlength="5" maxlength="30" required />
      <mat-error *ngIf="PasswordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="PasswordFormControl.hasError('pattern')">
        Password is not valid
      </mat-error>
      <mat-error *ngIf="PasswordFormControl.hasError('minlength')">
        Password must be minimum 5 characters long
      </mat-error>
      <mat-error *ngIf="PasswordFormControl.hasError('maxlength')">
        Password can be maximum 30 characters long
      </mat-error>
    </mat-form-field>

    <app-button label="Log in" (action)="login()"></app-button>
    <p id="register">
      Dont have an account?
      <app-text-button label="Create an account" (action)="goToRegister()"></app-text-button>
    </p>
  </form>
</div>
